<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css?v=2" />
    <link rel="stylesheet" href="./news-letter.css?v=2" />
    <link rel="icon" type="image/svg+xml" href="/assets/imgs/icon-ani.svg">
    <title>Newsletter</title>
  </head>
  <body>
    <header></header>

    <main id="news-letter-main">
      <img src="/assets/imgs/logo.svg" />
      <h2>Newsletter</h2>

      <h3>Don't let this opportunity fly by you.</h3>

      <form method="post">
        <label for="name">Name</label>
        <label for="surname">Last Name</label>

        <input name="surname" id="name" placeholder="Enter Surname" />

        <input name="name" id="surname" placeholder="Enter Name" />

        <label class="cross-form">E-mail</label>
        <input
          name="email"
          id="email"
          placeholder="Enter E-mail"
          class="cross-form"
        />

        <label>Categories</label>

        <section class="cross-form">
          <input name="all" id="all" type="checkbox" />
          <label for="all">All</label>
        </section>

        <section class="cross-form">
          <input name="ceiling" id="ceiling" type="checkbox" />
          <label for="ceiling">Ceiling Fans</label>
        </section>

        <section class="cross-form">
          <input name="desk" id="desk" type="checkbox" />
          <label for="desk">Desk Fans</label>
        </section>

        <section class="cross-form">
          <input name="handheld" id="handheld" type="checkbox" />
          <label for="handheld">Handheld Fans</label>
        </section>

        <section class="cross-form">
          <input
            name="air-conditioning"
            id="air-conditioning"
            type="checkbox"
          />
          <label for="air-conditioning">Air Conditioning</label>
        </section>

        <section class="cross-form">
          <input name="turbine" id="turbine" type="checkbox" />
          <label for="turbine">Turbines</label>
        </section>

        <section class="cross-form">
          <input name="case" id="case" type="checkbox" />
          <label for="case">PC Case</label>
        </section>

        <input type="submit" onsubmit="submitClicked()" class="cross-form" />
      </form>
    </main>

    <footer></footer>

    <script type="module" src="./news-letter.mjs"></script>
  </body>
</html>
